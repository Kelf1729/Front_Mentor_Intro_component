<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <article class="left">
    <h1>Learn to code by<br>watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
  </article>
  <article class="right">
    <button class="btn-1"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
    <form name="input-data" id="input">
      <input type="text" placeholder="first name" id="fname">
      <label for="fname">message 1</label>
      <input type="text" placeholder="last name" id="lname">
      <label for="lname">message 2</label>
      <input type="text" placeholder="email addres" id="email">
      <label for="email">message 3</label>
      <input type="password" placeholder="Password" id="password">
      <label for="password">message 4</label>
      <button class="btn-2" id="btn-2">Claim your free trial</button>
      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </form>
  </article>
  <script src="./app.js"></script>
</body>

</html>
